<div class="border p-3">
  <div class="row">
    <div class="col-12">
      <h5 class="c-title-primary text-center">nova transação</h5>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12 col-md-3 col-lg-12 mt-1">
      <label for="basic-url">Tipo de transação</label>
      <div class="input-group mb-3">
        <select [(ngModel)]="transaction.type" value="Compra" class="custom-select" id="inputGroupSelect01">
          <option value="Compra">Compra</option>
          <option value="Venda">Venda</option>
        </select>
      </div>
    </div>
    <div class="col-12 col-md-5 col-lg-12 mt-1">
      <label for="basic-url">Nome da Mercadoria</label>
      <div class="input-group mb-3">
        <input [(ngModel)]="transaction.name" type="text" class="form-control" aria-label="Mercadoria" aria-describedby="basic-addon1">
      </div>
    </div>
    <div class="col-12 col-md-4 col-lg-12 mt-1">
      <label for="basic-url">Valor (R$)</label>
      <div class="input-group mb-3">
        <input [(ngModel)]="transaction.value" type="number" class="form-control" aria-label="Valor" aria-describedby="basic-addon1">
      </div>
    </div>
  </div>
  <div class="row mt-1">
    <div class="col-12 offset-md-8 col-md-4 offset-lg-0 col-lg-12">
      <button (click)="newTransaction()" type="button" class="btn btn-dark btn-block">Adicionar Transação</button>
    </div>
  </div>
</div>
